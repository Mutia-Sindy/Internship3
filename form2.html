<!DOCTYPE html>

<head>
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }

    .container {
      background-color: white;
      padding: 20px;
      border-radius: 3px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: 0 auto;
    }

    input[type=text], input[type=password], input[type=tel], input[type=date], select {
      width: 100%;
      padding: 3px 4px;
      margin: 3px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;

    }

    input[type=radio], input[type=checkbox] {
      margin-right: 5px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 4px 5px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #45a049;
    }

<body>
  <div class="container">
    <h2>Registration Form</h2>
    <div id="alert"></div>
    <form id="my form">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="email">Email:</label>
      <input type="text" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <label for="confirm_password">Confirm Password:</label>
      <input type="password" id="confirm_password" name="confirm-password" required>


      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>

      <label for="Gender">Gender:</label>
      <select id="Gender" name="Gender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Species">Species</option>
        <option value="Others">Others</option>
      </select>


      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required>

      <br>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>
        
      <b>Interest:</b><br>
        <input type="checkbox" name="Interest"value="Sport">Sport
  <input type="checkbox" name="Interest"value="Music">Music
  <input type="checkbox" name="Interest"value="Reading">Reading
  <input type="checkbox" name="Interest"value="Travel">Travel
 
      </label>
      <br>
  <!--<button id="submit" type="submit">submit</button>-->
     <button type="button" onclick="validateForm()">Submit</button>
    </form>
  </div>

<script>
    function validateForm() {
      var password = document.getElementById("password").value;
      var confirmPassword = document.getElementById("confirm_password").value;
      var alert = document.getElementById("alert");

      if (password !== confirmPassword) {
        alert.textContent = "Passwords do not match.";
        alert.style.display = "block";
        alert.classList.remove("success");
      } else {
        alert.textContent = "Registration successful!";
        alert.style.display = "block";
        alert.classList.add("success");
      }
    }
  </script>
